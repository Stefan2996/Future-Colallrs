{% extends "base.html" %}

{% block title %}Purchase{% endblock %}

{% block content %}
    <div class="panel">
        <div class="panel-header">
            <div class="panel-title h5">Current warehouse indicators</div>
        </div>
        <div class="panel-body">
            <p class="text-large">Stock Level: <strong>{{ stock_level }}</strong> items</p>
            <p class="text-large">Account Balance: <strong>{{ balance }}</strong> PLN</p>
        </div>
    </div>

    <div class="panel mt-4">
        <div class="panel-header">
            <div class="panel-title h5">Purchase Form</div>
        </div>
        <div class="panel-body">
            <form action="{{ url_for('purchase') }}" method="POST">
                <div class="form-group">
                    <label class="form-label" for="product_name">Product Name</label>
                    <input class="form-input" type="text" id="product_name" name="product_name" placeholder="e.g., Laptop" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="quantity">Quantity</label>
                    <input class="form-input" type="number" id="quantity" name="quantity" min="1" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="price">Price per unit (PLN)</label>
                    <input class="form-input" type="number" id="price" name="price" min="1" required>
                </div>
                <button type="submit" class="btn btn-primary">Submit Purchase</button>
            </form>
        </div>
    </div>
{% endblock %}

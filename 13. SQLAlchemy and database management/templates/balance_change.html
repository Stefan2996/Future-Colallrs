{% extends "base.html" %}

{% block title %}Balance Change{% endblock %}

{% block content %}
    <div class="panel">
        <div class="panel-header">
            <div class="panel-title h5">Current warehouse indicators</div>
        </div>
        <div class="panel-body">
            <p class="text-large">Stock Level: <strong>{{ stock_level }}</strong> items</p>
            <p class="text-large">Account Balance: <strong>{{ balance }}</strong> PLN</p>
        </div>
    </div>

    <div class="panel mt-4">
        <div class="panel-header">
            <div class="panel-title h5">Balance Change Form</div>
        </div>
        <div class="panel-body">
            <form action="{{ url_for('balance_change') }}" method="POST">
                <div class="form-group">
                    <label class="form-label">Operation Type</label>
                    <label class="form-radio">
                        <input type="radio" name="operation_type" value="add" checked>
                        <i class="form-icon"></i> Add
                    </label>
                    <label class="form-radio">
                        <input type="radio" name="operation_type" value="sub">
                        <i class="form-icon"></i> Subtract
                    </label>
                </div>
                <div class="form-group">
                    <label class="form-label" for="amount">Amount (PLN)</label>
                    <input class="form-input" type="number" id="amount" name="amount" min="1" required>
                </div>
                <button type="submit" class="btn btn-primary">Submit Change</button>
            </form>
        </div>
    </div>
{% endblock %}
